AWSTemplateFormatVersion: 2010-09-09
Description: >
  
    Esta plantilla genera una canalización de CI/CD genérica de 3 entornos para aplicaciones sin servidor que usan SAM (modelo de aplicación sin servidor).
  
    Es posible que se apliquen cargos por los servicios de AWS utilizados; a continuación se incluye un resumen para su comodidad:
  
         GitHub: administra y almacena el código fuente de su servicio (repositorio Git)
         Amazon S3: administra artefactos de CodeBuild y caché para ejecuciones posteriores cuando se define en la especificación de compilación
         AWS CodeBuild: administra y ejecuta compilaciones especificadas en buildspec.yaml
         AWS CodePipeline: administra y ejecuta la canalización de implementación continua e integración continua
         AWS CloudFormation: Administra las plantillas SAM y crea la Infraestructura necesaria para cada entorno
         AWS IAM: administra la identidad y el acceso a través de los servicios descritos anteriormente


Parameters:

    GithubRepo:
      Description: Gitub nombre del repositorio
      Type: AWS::SSM::Parameter::Value<String>
      Default: /service/transport-app-admin-pipeline/github/repo

    GithubToken:
      Description: Github OAuth Token con permisos completos en admin:repo_hook y repositorio
      Type: AWS::SSM::Parameter::Value<String>
      NoEcho: true
      Default: /service/transport-app-pipeline/github/token

    GithubUser:
      Description: Github user donde vive el repositorio
      Type: AWS::SSM::Parameter::Value<String>
      Default: /service/transport-app-pipeline/github/user


